<h2 class="text-center out">Favorite Quotes</h2>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2 class="text-center">Some Quotes</h2>
            <hr>
            <ol>
                <div *ngFor="let quote of quote; let i = index">
                    <p class="mt-3">{{ quote.id }}. &nbsp;<span>{{ quote.quote }} </span></p>
                    <button class="btn btn-success btn-sm" (click)="toggleDetails(i)">Show more</button>
                    <app-quote-detail *ngIf="quote.showAuthor" [quote]="quote" (isRead)="deleteQuote($event,i)"></app-quote-detail>
                </div>
            </ol>
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
    </div>
</div>
